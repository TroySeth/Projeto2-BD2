        <div id="cabecalho">
            <h1 >iNote</h1>
            <figure>
                <a href="">
                    <img src="./source/img/entrar.png">
                    <figcaption>Entrar</figcaption>
                </a>
            </figure>
        </div>
    </header>
    <div class="btn-group mx-auto">

                  <input type="text" name="title" class="form-control-lg" id="exampleDropdownFormEmail1" placeholder="Título">

                <div class="form-group">
                  <input type="text" name="content" class="form-control-lg" id="exampleDropdownFormPassword1" placeholder="Conteúdo">

                <button type="submit" class="btn btn-primary">Salvar</button>

        </div>
